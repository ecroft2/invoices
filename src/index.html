<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Invoices App</title>

        <script src="https://kit.fontawesome.com/db1f672dc3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/dist/styles/base.css" />
    </head>

    <body class="font-sans bg-slate-50">
        <div class="root">
            <div class="body px-6 max-w-screen-md mx-auto mt-8 md:mt-16">
                <div class="header flex items-center mb-8">
                    <div class="mr-auto">
                        <h1 class="text-xl md:text-3xl font-bold pb-1 md:pb-2">Invoices</h1>
                        <p data-invoice-role="count-invoices" class="text-slate-500 text-xs"></p>
                    </div>

                    <div data-invoice-role="header-controls" class="flex items-center">
                        <label class="select flex items-center relative cursor-pointer underline group">
                            <select data-invoice-role="filter" class="text-right text-black font-bold appearance-none text-xs bg-transparent cursor-pointer">
                                <option value="placeholder" class="p-0" selected="selected" disabled>Filter</option>
                                <option value="all" class="p-0">All</option>
                                <option value="paid" class="p-0">Paid</option>
                                <option value="pending" class="p-0">Pending</option>
                            </select>
                        </label>

                        <button data-invoice-role="get-new-form" class="group ml-4 md:ml-10 text-xs h-12 py-2 pl-2 pr-4 rounded-3xl bg-purple-600 hover:bg-purple-500 font-bold text-white items-center flex transition-colors duration-100">
                            <i class="fas fa-plus bg-white w-8 text-purple-600 group-hover:text-purple-500 py-[10px] transition-colors duration-100 rounded-full mr-2 md:mr-4 shrink-0"></i>
                            New<span class="hidden md:inline">&nbsp;Invoice</span>
                        </button>
                    </div>
                </div>

                <div class="content"></div>
        </div>

        <script type="module" src="/src/scripts/index.js"></script>
    </body>
</html>
