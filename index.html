le="back-to-invoices" class="hidden group cursor-pointer flex items-center text-sm font-bold"><i class="fas fa-angle-left text-purple-600 group-hover:text-purple-500 mr-2 text-lg"></i><p class="mt-0.5">Go Back</p></div></div><div class="content"></div></div></div></body></html>
